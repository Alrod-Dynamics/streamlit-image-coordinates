<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>streamlit-image-coordinates</title>
    <script src="./streamlit-component-lib.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="image-container">
      <div class="image-wrapper">
        <img id="image" class="zoomable-image" draggable="false"/>
        <div class="zoom-controls">
          <button class="zoom-btn" id="zoomInBtn">Zoom In</button>
          <button class="zoom-btn" id="zoomOutBtn">Zoom Out</button>
          <button class="zoom-btn" id="resetZoomBtn">Reset</button>
        </div>
        <div class="coordinates-display" id="coordinatesDisplay">
          Click on image to see coordinates. Right-click and drag to pan.
        </div>
      </div>
    </div>
  </body>
</html>
